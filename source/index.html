<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Game" content="width=device-width, initial-scale=1.0">
        <title>StartBenchCut</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dropspot" id="benchContainer" >
            <p class="option">B</p>
            <div class="downArrow"></div>
        </div>

        <div class="pro">
            <div class="dropspot" id="startContainer" >
                <p class="option">S</p>
                <div class="rightArrow"></div>
            </div>  

            <div class="game">
                <div class="card" id="card1"  draggable="true" >
                    <div class="resaultBar" id="r1"></div>
                    <!-- <div class="cardImg"><img class="cardsImg" src="" alt=""></div> -->
                    <div class="playerName"></div>
                </div>
                
                <div class="card" id="card2"  draggable="true"  >
                    <div class="resaultBar" id="r2"></div>
                    <!-- <div class="cardImg"><img class="cardsImg" src="" alt=""></div> -->
                    <div class="playerName"></div>
                </div>

                <div class="card" id="card3" draggable="true" >
                    <div class="resaultBar" id="r3"></div>
                    <!-- <div class="cardImg"><img class="cardsImg" src="" alt=""></div> -->
                    <div class="playerName"></div>
                </div>
            </div>

            <div class="dropspot" id="cutContainer">
                <div class="leftArrow"></div>
                <p class="option">C</p>
            </div>
        </div>

        <nav class="infoBar">
            <ul>
                <li class="infoBarContent">About</li>
                <li class="infoBarContent">Feedback</li>
                <li class="infoBarContent">Settings</li>
            </ul>
        </nav>
        <script type="application/json" src="footballPlayers.json"></script>
        <script src="main.js" defer></script>
        <!-- <script type="text/javascript" src="node_modules/vanilla-tilt/dist/vanilla-tilt.js"></script>  -->
    </body>
</html>
